<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        
        <!-- Alerta de seguridad -->
        <div class="alert alert-warning mt-2" role="alert">
            <strong><i class="fas fa-exclamation-triangle"></i> Atención</strong>
            Esta página no maneja los datos con mucha seguridad, no pongas contraseñas tuyas que puedan ser reales
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="loginErrorMessage" class="alert alert-danger mt-2" role="alert">
            <i class="fas fa-exclamation-circle"></i> Nombre de usuario o contraseña incorrectos
        </div>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="">
                <div *ngIf="loginForm?.get('username')?.invalid && loginForm?.get('username')?.touched" class="text-danger">
                  Nombre de usuario es requerido.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="">
                <div *ngIf="loginForm?.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  La Contraseña es requerida.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Acceder</button>
            <p class="text-center mt-3">¿No tienes una cuenta? <a routerLink="/registrar">Regístrate</a></p>
        </form>
    </div>

</div>
