<!-- Header -->
<!-- TODO Botón de cerrar sesión -->
<header class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand logo">
      MisterClass
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <button
                class="nav-link"
                [ngClass]="{'selected': loginInfo.role == 'student'}"
                (click)="changeRole('student')"
                routerLink="/"
                >
                Suscripciones
              </button>
            </li>
            <li class="nav-item">
              <button 
              class="nav-link" 
              [ngClass]="{'selected': loginInfo.role == 'teacher'}"
              (click)="changeRole('teacher')"
              routerLink="/"
            >
              Mis clases
            </button>
          </li>
          <li class="nav-item logout-container">
            <button class="nav-link logout-button" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </li>
      </ul>
  </div>
</header>
